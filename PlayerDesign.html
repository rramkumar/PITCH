<html>

		<script type="text/javascript" src="PlayerDesign.js"></script>
		<link href="PlayerDesign.css" rel="stylesheet">

	<body>
		<h2>Designing the User's Audio Player</h2>
		<audio id="audio0" controls>
			
		</audio><br>
		<h4>Individual Part Controls</h4>
		<input type="range" id="volume1" class="volumeSlider" min="0" max="1" value="1" step=".01"> <input type="button" id="mute1" value="Mute"> <span>Flute Volume</span> <br>
		<input type="range" id="volume2" class="volumeSlider" min="0" max="1" value="1" step=".01"> <input type="button" id="mute2" value="Mute"> <span>Clarinet Volume</span> <br>
		<input type="range" id="volume3" class="volumeSlider" min="0" max="1" value="1" step=".01"> <input type="button" id="mute3" value="Mute"> <span>Trumpet Volume</span> <br>
		<input type="range" id="volume4" class="volumeSlider" min="0" max="1" value="1" step=".01"> <input type="button" id="mute4" value="Mute"> <span>Trombone Volume</span> <br>
		<input type="range" id="volume5" class="volumeSlider" min="0" max="1" value="1" step=".01"> <input type="button" id="mute5" value="Mute"> <span>Tuba Volume</span> <br>
